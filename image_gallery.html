<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
    }

    h2 {
      text-align: center;
      color: white;
      padding: 15px;
      margin: 0;
      background-color: #111;
      position: sticky;
      top: 0;
      z-index: 5;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 8px;
      padding: 8px;
    }

    .gallery img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, opacity 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 15px rgba(255,255,255,0.3);
      opacity: 0.9;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .popup img {
      width: 85%;
      max-width: 900px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 32px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Image Gallery</h2>

<div class="gallery">
  <img src="https://picsum.photos/500/400?random=1" onclick="openImage(this.src)">
  <img src="https://picsum.photos/500/400?random=2" onclick="openImage(this.src)">

</div>

<div class="popup" id="popup">
  <span class="close" onclick="closeImage()">Ã—</span>
  <img id="popupImg">
</div>

<script>
  function openImage(src) {
    document.getElementById("popup").style.display = "flex";
    document.getElementById("popupImg").src = src;
  }

  function closeImage() {
    document.getElementById("popup").style.display = "none";
  }
</script>
